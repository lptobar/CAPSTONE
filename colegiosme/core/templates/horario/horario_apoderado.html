{% extends "base.html" %}

{% block content %}
{% if request.user.tipo_usuario.id_tipo_usuario == 2 %}
<div class="container my-4">
    <h2 class="text-center">Horario</h2>
    <div class="row">
        {% for dato in datos %}
        <div class="col-md-4 my-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Alumno: {{ dato.alumno }}</h5>
                    <p class="card-text">Curso: {{ dato.curso }}</p>
                    <a href="{% url 'horario_alumno_ap' dato.id_persona %}" class="btn btn-primary">Ver Horario</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% else %}
<div class="container d-flex align-items-center justify-content-center">
    <div class="card card-listar">
        <div class="card-title">
            <h1 class="text-center text-white"><i class="bi bi-exclamation-diamond-fill"></i> Acceso denegado <i class="bi bi-exclamation-diamond-fill"></i></h1>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
